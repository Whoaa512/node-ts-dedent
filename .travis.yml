language: node_js

node_js:
  - '10'
  - '11'
  - '12'
  - '13'
  - '14'
  - 'node'
  - 'lts/*'

env:
  - SCRIPT=code_coverage
  - SCRIPT=unit_tests
  - SCRIPT=test_build

script:
  # Code Coverage
  - if [[ $SCRIPT -eq "code_coverage" ]]; then
    npm run ci
    fi

  # Unit Tests
  - if [[ $SCRIPT -eq "unit_tests" ]]; then
    npm run test
    fi

  # Test Build
  - if [[ $SCRIPT -eq "test_build" ]]; then
    npm run compile
    fi
